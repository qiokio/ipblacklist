<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - IP黑名单系统</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-item {
            border-left: 4px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .log-item.success {
            border-left-color: #28a745;
        }
        .log-item.failed {
            border-left-color: #dc3545;
        }
        .log-details {
            font-size: 0.9em;
            color: #6c757d;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">操作日志</h1>
        
        <!-- 筛选部分 -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">开始时间</label>
                    <input type="datetime-local" class="form-control" id="startTime">
                </div>
                <div class="col-md-3">
                    <label class="form-label">结束时间</label>
                    <input type="datetime-local" class="form-control" id="endTime">
                </div>
                <div class="col-md-2">
                    <label class="form-label">操作类型</label>
                    <select class="form-select" id="operationType">
                        <option value="">全部</option>
                        <option value="blacklist_add">添加黑名单</option>
                        <option value="blacklist_remove">删除黑名单</option>
                        <option value="apikey_create">创建API密钥</option>
                        <option value="apikey_delete">删除API密钥</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">操作者</label>
                    <input type="text" class="form-control" id="operator" placeholder="操作者ID">
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100" onclick="searchLogs()">查询</button>
                </div>
            </div>
        </div>

        <!-- 日志列表 -->
        <div id="logList"></div>

        <!-- 分页 -->
        <nav aria-label="日志分页" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script>
        let currentPage = 1;
        const pageSize = 20;

        // 检查登录状态
        function checkLogin() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // 页面加载完成后检查登录状态并获取日志
        document.addEventListener('DOMContentLoaded', () => {
            if (checkLogin()) {
                searchLogs();
            }
        });

        // 搜索日志
        async function searchLogs(page = 1) {
            if (!checkLogin()) return;
            
            currentPage = page;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const operationType = document.getElementById('operationType').value;
            const operator = document.getElementById('operator').value;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/logs/list?page=${page}&pageSize=${pageSize}&startTime=${startTime ? new Date(startTime).getTime() : ''}&endTime=${endTime ? new Date(endTime).getTime() : ''}&operationType=${operationType}&operator=${operator}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    // 如果认证失败，重定向到登录页面
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();

                if (data.success) {
                    displayLogs(data.data.logs);
                    displayPagination(data.data.pagination);
                } else {
                    alert('获取日志失败：' + data.message);
                }
            } catch (error) {
                alert('获取日志失败：' + error.message);
            }
        }

        // 显示日志列表
        function displayLogs(logs) {
            const logList = document.getElementById('logList');
            logList.innerHTML = '';

            logs.forEach(log => {
                const logItem = document.createElement('div');
                logItem.className = `log-item ${log.status}`;
                
                const time = new Date(log.timestamp).toLocaleString();
                const details = JSON.stringify(log.details, null, 2);
                
                logItem.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <strong>${getOperationTypeName(log.operationType)}</strong>
                        <span class="badge ${log.status === 'success' ? 'bg-success' : 'bg-danger'}">${log.status}</span>
                    </div>
                    <div class="log-details">
                        <div>时间：${time}</div>
                        <div>操作者：${log.operator}</div>
                        <div>IP：${log.requestIp}</div>
                        <div>详情：<pre class="mb-0">${details}</pre></div>
                        ${log.error ? `<div class="text-danger">错误：${log.error}</div>` : ''}
                    </div>
                `;
                
                logList.appendChild(logItem);
            });
        }

        // 显示分页
        function displayPagination(pagination) {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';

            const totalPages = Math.ceil(pagination.total / pagination.pageSize);
            
            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="searchLogs(${currentPage - 1})">上一页</a>`;
            paginationElement.appendChild(prevLi);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const li = document.createElement('li');
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" onclick="searchLogs(${i})">${i}</a>`;
                    paginationElement.appendChild(li);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const li = document.createElement('li');
                    li.className = 'page-item disabled';
                    li.innerHTML = '<a class="page-link">...</a>';
                    paginationElement.appendChild(li);
                }
            }

            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="searchLogs(${currentPage + 1})">下一页</a>`;
            paginationElement.appendChild(nextLi);
        }

        // 获取操作类型的中文名称
        function getOperationTypeName(type) {
            const typeMap = {
                'blacklist_add': '添加黑名单',
                'blacklist_remove': '删除黑名单',
                'apikey_create': '创建API密钥',
                'apikey_delete': '删除API密钥',
                'authentication': '用户认证',
                'api_key_verification': 'API密钥验证',
                'permission_check': '权限检查',
                'system_error': '系统错误'
            };
            return typeMap[type] || type;
        }
    </script>
</body>
</html>
