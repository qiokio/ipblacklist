<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - IP黑名单系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .error-code {
            color: #dc3545;
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .button-group {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin: 0 10px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔍</div>
        <div class="error-code">404</div>
        <h1>页面未找到</h1>
        <p>您请求的页面不存在或已被移动到其他位置。</p>
        <p>请检查您输入的URL是否正确，或使用以下链接继续浏览。</p>
        <div class="button-group">
            <a href="/" class="button">返回首页</a>
            <a href="javascript:history.back()" class="button">返回上一页</a>
        </div>
    </div>
</body>
</html>
